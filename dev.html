<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memestash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #fafafa, #e0f7fa);
      color: #222;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      background: #111;
      color: white;
      padding: 50px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 900px;
      border-radius: 16px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.2rem;
      color: #ddd;
    }

    .hero {
      margin: 40px auto 20px;
      max-width: 800px;
      width: 100%;
    }

    .hero img {
      width: 100%;
      max-width: 750px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .buttons {
      margin: 50px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      width: 100%;
      max-width: 700px;
    }

    .buttons a {
      display: inline-block;
      background: #00796b;
      color: white;
      padding: 15px 40px;
      border-radius: 12px;
      font-size: 1.3rem;
      text-decoration: none;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-weight: 600;
    }

    .buttons a:hover {
      background: #004d40;
      transform: translateY(-2px) scale(1.05);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 2rem;
      }
      .buttons a {
        padding: 12px 30px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Memestash</h1>
    <p>The Ultimate Meme Vault üì¶</p>
    <p>‚ö†Ô∏èWarning: This app is under construction. Expect glitches</p>
     <div class="buttons">
    <a href=>Hello</a>
  </div>
  </header>

  <div class="hero">
    <img src="banner.png" alt="Memestash Banner" />
  </div>

  <div class="buttons">
    <a href="index.html">Home</a>
  </div>

  <footer>
    &copy; 2025 Memestash by Baconyy11
  </footer>
</body>
</html>
