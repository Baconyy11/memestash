<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Example</title>
    <style>
        #confirmation {
            display: none; /* Hide the confirmation screen by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding-top: 20%;
        }
    </style>
</head>
<body>

    <div id="confirmation">
        <h2>Are you sure you want to continue?</h2>
        <button onclick="confirmAction()">Yes</button>
        <button onclick="cancelAction()">No</button>
    </div>

    <div id="content" style="display: none;">
        <h1>Welcome to the Main Content!</h1>
        <p>This is the content that appears after confirmation.</p>
    </div>

    <button onclick="showConfirmation()">Click Me for Confirmation</button>

    <script>
        function showConfirmation() {
            document.getElementById('confirmation').style.display = 'block';
        }

        function confirmAction() {
            document.getElementById('confirmation').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        function cancelAction() {
            document.getElementById('confirmation').style.display = 'none';
        }
    </script>

</body>
</html>
