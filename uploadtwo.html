<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Display Uploaded Meme</title>
</head>
<body>
  <h1>Your Uploaded Meme</h1>
  <img id="uploaded-image" alt="Uploaded Meme" style="max-width: 500px;" />

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://tyympdfmtwxbzkarolrm.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5eW1wZGZtdHd4YnprYXJvbHJtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNzQ2ODYsImV4cCI6MjA2NTg1MDY4Nn0.CJSweUgVGLHP2bTg8QwfMpojHrS76hmThN86T4dA33Y'
    const supabase = createClient(supabaseUrl, supabaseKey)

    async function showImage() {
      // Replace this with your actual uploaded file name
      const fileName = 'your-uploaded-image.png'

      const { data, error } = supabase
        .storage
        .from('memes')
        .getPublicUrl(fileName)

      if (error) {
        console.error('Error fetching image URL:', error)
        return
      }

      document.getElementById('uploaded-image').src = data.publicUrl
    }

    showImage()
  </script>
</body>
</html>
